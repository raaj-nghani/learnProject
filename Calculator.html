<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style type = "text/css">
        table {
        margin: auto;
        width: 500px;
        background:#ccc;
        }
        table tr td{
        padding: 10px;
        }
        table button{
        widht: 40px;
        height: 40px;
        border: none
        background: blue;
        border: 50%}
    </style>
</head>
<body>
    <table>
        <tr>
            <td><button>C</button></td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <td><button>+</button></td>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
        </tr>
        <tr>
            <td><button>-</button></td>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
        </tr>
        <tr>
            <td><button>*</button></td>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
        </tr>
        <tr>
            <td><button>/</button></td>
            <td><button>.</button></td>
            <td><button>0</button></td>
            <td><button>=</button></td>
        </tr>
    </table>

</body>
</html>
